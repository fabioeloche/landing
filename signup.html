<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="dc.title" content="N2F - Expense Report Management Made Easy" />
    <meta name="dc.description"
        content="Simplify expense report management with N2F, a user-friendly and efficient software for businesses. Book a free demo today !" />

    <!-- Title -->
    <title>N2F Expense Report</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css" type="text/css">
</head>

<body>
    <!-- Header -->
    <header id="top-menu">
        <a href="index.html">
            <h1 id="logo">N2F Expense Report</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="signup">

            <video autoplay="" muted="" loop="" id="background-video">
                <source src="assets/video/AdobeStock_395369427_Video_HD_Preview.mp4" type="video/mp4">
            </video>

            <form class="" id="signup-form" action="thankyou.html">
                <div class="inner-sf">
                    <h2>Register with N2F</h2><br>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required pattern="\S(.*\S)?"
                        title="This field is required and cannot contain only spaces.">
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required pattern="\S(.*\S)?"
                        title="This field is required and cannot contain only spaces.">
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>
                    <button type="submit" class="join-button">Submit</button>
                </div>
            </form>

        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="social-networks">
            <div class="social-icon">
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-square"></i></a>
            </div>
            <div class="social-icon">
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
